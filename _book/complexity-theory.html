<h1>Complexity theory</h1>
<p>Complexity theory is the theory of <a href="complex-systems.html#complex_systems">complex systems</a>. It takes elements from
- Systems theory;
- Nonlinear systems;
- Network theory;
- Adaptation and self-organization.</p>
<p>It has been called a post-Newtonian paradigm.</p>
